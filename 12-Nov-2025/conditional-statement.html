<!DOCTYPE html>
<html>
<head>
    <title>Conditional Operators Example</title>
</head>
<body>
    <h2>Operators in Conditional Statements</h2>
    <p id="result"></p>

<!--if statement-->
    <script>
        let age1 = 18;
        if (age1 >= 18) {
            console.log("You are an adult.");
        }
    </script>

<!--if else statement-->
    <script>
    let age2 = 16;
    if (age2 >= 18) {
    console.log("You are an adult.");
    } else {
    console.log("You are a minor.");
    }
    </script>

<!--if else if else statement-->
    <script>
    let marks = 85;
    if (marks >= 90) {
        console.log("Grade: A");
    } else if (marks >= 75) {
        console.log("Grade: B");
    } else if (marks >= 50) {
        console.log("Grade: C");
    } else {
        console.log("Fail");
    }
    </script>

<!--switch statement-->    
    <script>
        let a = 10;
        let b = 5;
        let operator = "+";
        let result;

        switch (operator) {
            case "+":
                result = a+b;
                break;
            case "-":
                result = a-b;
                break;
            case "*":
                result = a*b;
                break;
            case "/":
                result = a/b;
                break;
            default:
                result = "Invalid Operator";
}
document.write(` ${a} ${operator} ${b} = ${result}`);
    </script>

<!--Ternary Operator (short form of if else)-->
    <script>
        let age3 = 20;
        let result = (age3 >= 18) ? "Adult" : "Minor";
        console.log(result);
    </script>
</body>
</html>
